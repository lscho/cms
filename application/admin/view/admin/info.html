<!DOCTYPE html>
<html lang="en">
<body class="theme-white" data-type="widgets">
    {load href="__STATIC__/css/amazeui.min.css,__STATIC__/css/app.css" /}
    {load href="__STATIC__/js/jquery.min.js,__STATIC__/js/amazeui.min.js,__STATIC__/layer/layer.js,__STATIC__/js/app.js" /}
    <div class="am-g tpl-g">
        <!-- 内容区域 -->
            <div class="row-content am-cf">
                <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                    <div class="widget am-cf">
                        <div class="widget-head am-cf">
                            <div class="widget-title  am-cf">修改个人信息</div>
                        </div>
                        <div class="widget-body  am-fr">
                            <form class="am-form tpl-form-line-form tpl-user-form" id="info_form" method="post" action="{:url('/admin/admin/info')}">
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-2 am-form-label">用户名</label>
                                    <div class="am-u-sm-10">
                                        <span>{$info.username}</span>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-email" class="am-u-sm-2 am-form-label">最后登录时间</label>
                                    <div class="am-u-sm-10">
                                        <span>{:date('Y-m-d H:i:s',$info.logintime)}</span>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-email" class="am-u-sm-2 am-form-label">最后登录IP</label>
                                    <div class="am-u-sm-10">
                                        <span>{$info.loginip}</span>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label class="am-u-sm-2 am-form-label">真实姓名</label>
                                    <div class="am-u-sm-10">
                                        <input type="text" placeholder="请填写真实姓名" name="info[realname]" value="{$info.realname}">
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label class="am-u-sm-2 am-form-label">手机号码</label>
                                    <div class="am-u-sm-10">
                                        <input type="number" placeholder="请填写手机号码" name="info[mobile]" value="{$info.mobile}">
                                    </div>
                                </div>                                
                                <div class="am-form-group">
                                    <label class="am-u-sm-2 am-form-label">邮箱</label>
                                    <div class="am-u-sm-10">
                                        <input type="email" placeholder="请填写邮箱地址" name="info[email]" value="{$info.email}">
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label class="am-u-sm-2 am-form-label">QQ</label>
                                    <div class="am-u-sm-10">
                                        <input type="number" placeholder="请填写QQ号码" name="info[qq]" value="{$info.qq}">
                                    </div>
                                </div>                                
                                <div class="am-form-group">
                                    <div class="am-u-sm-10 am-u-sm-push-2">
                                        <button type="button" data-model="ajaxform" data-option="{form:'#info_form'}" data-success="callback" class="am-btn am-btn-primary tpl-btn-bg-color-success am-btn-xs">提交</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script type="text/javascript">
    function callback(data) {
        if (data.code == 1) {
            layer.msg(data.msg, {
                icon: 1,
                time: 1000
            }, function() {
                window.location.reload();
            });
        } else {
            layer.msg(data.msg, {
                icon: 2
            });
        }
    }
    </script>
</body>

</html>
