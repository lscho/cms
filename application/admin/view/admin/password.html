<!DOCTYPE html>
<html lang="en">
<body class="theme-white" data-type="widgets">
    {load href="__STATIC__/css/amazeui.min.css,__STATIC__/css/app.css" /}
    {load href="__STATIC__/js/jquery.min.js,__STATIC__/js/amazeui.min.js,__STATIC__/layer/layer.js,__STATIC__/js/app.js" /}
    <div class="am-g tpl-g">
        <!-- 内容区域 -->
            <div class="row-content am-cf">
                <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                    <div class="widget am-cf">
                        <div class="widget-head am-cf">
                            <div class="widget-title  am-cf">修改密码</div>
                        </div>
                        <div class="widget-body  am-fr">
                            <form class="am-form tpl-form-line-form tpl-user-form" id="info_form" method="post" action="{:url('/admin/admin/password')}">
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-2 am-form-label">用户名</label>
                                    <div class="am-u-sm-10">
                                        <span>{:session('admin_username')}</span>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label class="am-u-sm-2 am-form-label">旧密码</label>
                                    <div class="am-u-sm-10">
                                        <input type="password" placeholder="请填写旧密码" name="info[old_password]">
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label class="am-u-sm-2 am-form-label">新密码</label>
                                    <div class="am-u-sm-10">
                                        <input type="password" placeholder="请填写新密码" name="info[new_password]">
                                    </div>
                                </div>                                
                                <div class="am-form-group">
                                    <label class="am-u-sm-2 am-form-label">重复新密码</label>
                                    <div class="am-u-sm-10">
                                        <input type="password" placeholder="请填确认新密码" name="info[cfm_password]">
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <div class="am-u-sm-10 am-u-sm-push-2">
                                        <button type="button" data-model="ajaxform" data-option="{form:'#info_form'}" data-success="callback" class="am-btn am-btn-primary tpl-btn-bg-color-success am-btn-xs">提交</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script type="text/javascript">
    function callback(data) {
        if (data.code == 1) {
            layer.msg(data.msg, {
                icon: 1,
                time: 1000
            }, function() {
                window.location.reload();
            });
        } else {
            layer.msg(data.msg, {
                icon: 2
            });
        }
    }
    </script>
</body>

</html>
