<!DOCTYPE html>
<html lang="en">
{load href="__STATIC__/css/amazeui.min.css,__STATIC__/css/app.css" /}
{load href="__STATIC__/js/jquery.min.js,__STATIC__/js/amazeui.min.js,__STATIC__/layer/layer.js,__STATIC__/js/app.js" /}
{load href="__STATIC__/ueditor/third-party/webuploader/webuploader.min.js" /} 
<body class="theme-white" style="background-color: #fff;" data-type="widgets">
    <div class="widget">
        <form id="add_form" action="{:url('/admin/adsense/add')}" class="am-form am-form-horizontal" method="post">
            <input type="hidden" name="info[id]" value="{$info.id}" />
            <div class="am-form-group">
                <label for="doc-ipt-3" class="am-u-sm-4 am-form-label widget-title">上级栏目</label>
                <div class="am-u-sm-8">
                    <select name="info[parentid]">
                        <option value="0">做为顶级栏目</option>
                        {volist name=":cache('adsense')" id="vo"}
                        <option value="{$vo.id}" {if $Request.get.parentid==$vo.id||$info.parentid==$vo.id}selected{/if}>{$vo.title}</option>
                        {/volist}
                    </select>
                </div>
            </div>            
            <div class="am-form-group">
                <label for="doc-ipt-3" class="am-u-sm-4 am-form-label widget-title">广告位名称</label>
                <div class="am-u-sm-8">
                    <input type="text" name="info[title]" value="{$info.title}">
                </div>
            </div>
            <div class="am-form-group">
                <label for="doc-ipt-3" class="am-u-sm-4 am-form-label widget-title">链接地址</label>
                <div class="am-u-sm-8">
                    <input type="text" name="info[url]" value="{$info.url}">
                </div>
            </div>
            <div class="am-form-group app_uploader">
                <label for="user-weibo" class="am-u-sm-4 am-form-label widget-title">广告图片</label>
                <div class="am-u-sm-8">
                    <div class="am-form-group am-form-file" id="uploader">
                        <div class="tpl-form-file-img">
                            <img id="img" class="widget-link-thumb" {if $info.thumb}src="{$info.thumb}" {else}style="display: none;" {/if} alt="">
                        </div>
                        <div id="picker">添加图片</div>
                        <input name="info[thumb]" value="{$info.thumb}" type="hidden" id="thumb">
                    </div>
                </div>
            </div>
            <div class="am-form-group">
                <label for="doc-ipt-3" class="am-u-sm-4 am-form-label widget-title">图片尺寸</label>
                <div class="am-u-sm-8">
                    <div class="am-input-group">
                        <span class="am-input-group-label" style="width: unset;">宽</span>
                        <input  class="am-form-field" type="text" name="info[width]" value="{$info.width}" style="width:100px;">
                        <span class="am-input-group-label" style="width: unset;">高</span>
                        <input  class="am-form-field" type="text" name="info[height]" value="{$info.height}" style="width:100px;">
                    </div>
                </div>
            </div>
            <div class="am-form-group">
                <label for="doc-ipt-3" class="am-u-sm-4 am-form-label widget-title">广告介绍</label>
                <div class="am-u-sm-8">
                    <input type="text" name="info[description]" value="{$info.description}">
                </div>
            </div>
            <div class="am-form-group">
                <div class="am-u-sm-8 am-u-sm-offset-4">
                    <button type="button" data-model="ajaxform" data-option="{form:'#add_form'}" data-success="callback" class="am-btn am-btn-default am-btn-success">保存</button>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript">
    function callback(data) {
        if (data.code == 1) {
            parent.location.reload();
        } else {
            layer.msg(data.msg);
        }
    }
    $(function() {
        var uploader = WebUploader.create({
            auto: true,
            // swf文件路径
            swf: '__STATIC__/ueditor/third-party/webuploader/Uploader.swf',
            // 文件接收服务端。
            server: "{:url('/admin/editor')}?action=uploadimage",
            // 选择文件的按钮。可选。
            // 内部根据当前运行是创建，可能是input元素，也可能是flash.
            pick: '#picker',
            // 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
            resize: false,
            //表单名称
            fileVal: 'upfile',
            thumb: {
                width: 120,
                height: 60,
                // 图片质量，只有type为`image/jpeg`的时候才有效。
                quality: 70,
                // 是否允许放大，如果想要生成小图的时候不失真，此选项应该设置为false.
                allowMagnify: true,
            }
        });
        //上传成功
        uploader.on('uploadSuccess', function(file, response) {
            if (response.state == 'SUCCESS') {
                $("#thumb").val(response.url);
                $("#img").attr('src', response.url).show();
            } else {
                layer.msg(response.state);
            }
        });
        uploader.on('uploadError', function(file, reason) {
            layer.msg('上传失败，错误码：' + reason);
        });
    });
    </script>
</body>

</html>
