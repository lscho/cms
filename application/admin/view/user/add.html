<!DOCTYPE html>
<html lang="en">
{load href="__STATIC__/css/amazeui.min.css,__STATIC__/css/app.css" /}
{load href="__STATIC__/js/jquery.min.js,__STATIC__/js/amazeui.min.js,__STATIC__/layer/layer.js,__STATIC__/js/app.js" /}
<body class="theme-white" style="background-color: #fff;" data-type="widgets">
    <div class="widget">
        <form id="add_form" action="{:url('/admin/user/add')}" class="am-form am-form-horizontal" method="post">
            <input type="hidden" name="info[id]" value="{$info.id}" />   

            <div class="am-form-group">
                <label for="doc-ipt-3" class="am-u-sm-4 am-form-label widget-title">用户名</label>
                <div class="am-u-sm-8">
                    <input type="text" name="info[username]" value="{$info.username}"  {if $info}readonly="readonly"{/if}>
                </div>
            </div>

            <div class="am-form-group">
                <label for="doc-ipt-3" class="am-u-sm-4 am-form-label widget-title">会员组</label>
                <div class="am-u-sm-8">
                    <select name="info[group_id]">
                        <option value="0">请选择</option>
                        {volist name="group" id="vo"}
                        <option value="{$vo.id}" {if $info.group_id==$vo.id}selected{/if}>{$vo.group_name}</option>
                        {/volist}
                    </select>
                </div>
            </div>            

            <div class="am-form-group">
                <label for="doc-ipt-3" class="am-u-sm-4 am-form-label widget-title">用户密码</label>
                <div class="am-u-sm-8">
                    <input type="password" name="info[password]" autocomplete="off">
                </div>
            </div> 

            <div class="am-form-group">
                <label for="doc-ipt-3" class="am-u-sm-4 am-form-label widget-title">真实姓名</label>
                <div class="am-u-sm-8">
                    <input type="text" name="info[realname]" value="{$info.realname}">
                </div>
            </div>

            <div class="am-form-group">
                <label for="doc-ipt-3" class="am-u-sm-4 am-form-label widget-title">手机号码</label>
                <div class="am-u-sm-8">
                    <input type="number" name="info[mobile]" value="{$info.mobile}">
                </div>
            </div> 

            <div class="am-form-group">
                <label for="doc-ipt-3" class="am-u-sm-4 am-form-label widget-title">邮箱地址</label>
                <div class="am-u-sm-8">
                    <input type="email" name="info[email]" value="{$info.email}">
                </div>
            </div> 

            <div class="am-form-group">
                <label for="doc-ipt-3" class="am-u-sm-4 am-form-label widget-title">Q Q 号码</label>
                <div class="am-u-sm-8">
                    <input type="number" name="info[qq]" value="{$info.qq}">
                </div>
            </div>                                   

            <div class="am-form-group">
                <div class="am-u-sm-8 am-u-sm-offset-4">
                    <button type="button" data-model="ajaxform" data-option="{form:'#add_form'}" data-success="callback" class="am-btn am-btn-default am-btn-success">保存</button>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript">
    function callback(data){
        if(data.code==1){
            parent.location.reload();
        }else{
            layer.msg(data.msg);
        }
    }
    </script>
</body>

</html>
