<!DOCTYPE html>
<html lang="en">
{load href="__STATIC__/css/amazeui.min.css,__STATIC__/css/app.css" /}
{load href="__STATIC__/js/jquery.min.js,__STATIC__/js/amazeui.min.js,__STATIC__/layer/layer.js,__STATIC__/js/app.js" /}
<body class="theme-white" style="background-color: #fff;" data-type="widgets">
    <div class="widget">
        <form id="add_form" action="{:url('/admin/menu/add')}" class="am-form am-form-horizontal" method="post">
            <input type="hidden" name="info[id]" value="{$info.id}" />
            <div class="am-form-group">
                <label for="doc-ipt-3" class="am-u-sm-4 am-form-label widget-title">上级菜单</label>
                <div class="am-u-sm-8">
                    <select name="info[parentid]">
                        <option value="0">做为顶级菜单</option>
                        {volist name="menu" id="vo"}
                        <option value="{$vo.id}" {if $Request.get.parentid==$vo.id||$info.parentid==$vo.id}selected{/if}>{$vo.title}</option>
                        {/volist}
                    </select>
                </div>
            </div>    

            <div class="am-form-group">
                <label for="doc-ipt-3" class="am-u-sm-4 am-form-label widget-title">菜单名称</label>
                <div class="am-u-sm-8">
                    <input type="text" name="info[title]" value="{$info.title}">
                </div>
            </div>

            <div class="am-form-group">
                <label for="doc-ipt-3" class="am-u-sm-4 am-form-label widget-title">菜单图标</label>
                <div class="am-u-sm-8">
                    <input type="text" name="info[icon]" value="{$info.icon}">
                </div>
            </div>             

            <div class="am-form-group">
                <label for="doc-ipt-3" class="am-u-sm-4 am-form-label widget-title">模块名称</label>
                <div class="am-u-sm-8">
                    <input type="text" name="info[model]" value="{$info.model}">
                </div>
            </div> 

            <div class="am-form-group">
                <label for="doc-ipt-3" class="am-u-sm-4 am-form-label widget-title">文件名称</label>
                <div class="am-u-sm-8">
                    <input type="text" name="info[controller]" value="{$info.controller}">
                </div>
            </div>

            <div class="am-form-group">
                <label for="doc-ipt-3" class="am-u-sm-4 am-form-label widget-title">方法名称</label>
                <div class="am-u-sm-8">
                    <input type="text" name="info[action]" value="{$info.action}">
                </div>
            </div> 

            <div class="am-form-group">
                <label for="doc-ipt-3" class="am-u-sm-4 am-form-label widget-title">附加参数</label>
                <div class="am-u-sm-8">
                    <input type="text" name="info[parameter]" value="{$info.parameter}">
                </div>
            </div>  

            <div class="am-form-group">
                <label for="doc-ipt-3" class="am-u-sm-4 am-form-label widget-title">独立导航</label>
                <div class="am-u-sm-8">
                    <input type="text" name="info[sidebar]" value="{$info.sidebar}">
                </div>
            </div>                                 

            <div class="am-form-group">
                <div class="am-u-sm-8 am-u-sm-offset-4">
                    <button type="button" data-model="ajaxform" data-option="{form:'#add_form'}" data-success="callback" class="am-btn am-btn-default am-btn-success">保存</button>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript">
    function callback(data){
        if(data.code==1){
            window.top.location.reload();
        }else{
            layer.msg(data.msg);
        }
    }
    $(function() {
        $("input[name='addtype']").click(function(){
            console.log(this.value);
        });
    });
    </script>
</body>

</html>
