<!DOCTYPE html>
<html lang="en">
    <body class="theme-white" data-type="widgets">
        {load href="__STATIC__/css/amazeui.min.css,__STATIC__/css/app.css" /}
        {load href="__STATIC__/js/jquery.min.js,__STATIC__/js/amazeui.min.js,__STATIC__/layer/layer.js,__STATIC__/js/app.js" /}
        <div class="am-g tpl-g">
            <!-- 内容区域 -->
            <div class="row-content am-cf">
                <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                    <div class="widget am-cf">
                        <div class="widget-head am-cf">
                            <div class="widget-title  am-cf">
                                微信配置
                            </div>
                        </div>
                        <div class="widget-body  am-fl">
                            <div class="am-u-sm-12 am-u-md-12 am-u-lg-6">
                                <div class="am-panel am-panel-default widget-panel">
                                    <div class="am-panel-hd  widget-title">
                                        密钥
                                    </div>
                                    <div class="am-panel-bd">
                                        <form id="wechat_form" action="{:url('/admin/setting')}" class="am-form am-form-horizontal" method="post">
                                            <input name="model" value="wechat" type="hidden"/>                                        

                                            <div class="am-form-group">
                                                <label for="doc-ipt-3" class="am-u-sm-3 am-form-label widget-text">
                                                    Token
                                                </label>
                                                <div class="am-u-sm-9">
                                                    <input type="text" name="info[token]" value="{$info.wechat.token}" style="width: 200px;"/>
                                                </div>
                                            </div>

                                            <div class="am-form-group">
                                                <label for="doc-ipt-3" class="am-u-sm-3 am-form-label widget-text">
                                                    Appid
                                                </label>
                                                <div class="am-u-sm-9">
                                                    <input type="text" name="info[appid]" value="{$info.wechat.appid}"/>
                                                </div>
                                            </div>                                             
                                            
                                            <div class="am-form-group">
                                                <label for="doc-ipt-3" class="am-u-sm-3 am-form-label widget-text">
                                                    AppSecret
                                                </label>
                                                <div class="am-u-sm-9">
                                                    <input type="text" name="info[appsecret]" value="{$info.wechat.appsecret}"/>
                                                </div>
                                            </div> 

                                            <div class="am-form-group">
                                                <label for="doc-ipt-3" class="am-u-sm-3 am-form-label widget-text">
                                                    EncodingAESKey
                                                </label>
                                                <div class="am-u-sm-9">
                                                    <input type="text" name="info[encodingaeskey]" value="{$info.wechat.encodingaeskey}"/>
                                                </div>
                                            </div>                                                                                 
                                        </form>
                                    </div>
                                    <footer class="am-panel-footer am-cf">
                                        <div class="am-fr">
                                        <button class="am-fr am-btn am-btn-success am-btn-xs" data-model="ajaxform" data-option="{form:'#wechat_form'}" data-success="callback">
                                            <i class="am-icon am-icon-save">
                                            </i>
                                            保存
                                        </button>
                                        </div>
                                    </footer>
                                </div>
                            </div>

                           <div class="am-u-sm-12 am-u-md-12 am-u-lg-6">
                                <div class="am-panel am-panel-default widget-panel">
                                    <div class="am-panel-hd  widget-title">
                                        信息
                                    </div>
                                    <div class="am-panel-bd">
                                        <form id="info_form" action="{:url('/admin/setting')}" class="am-form am-form-horizontal" method="post">
                                            <input name="model" value="wechat" type="hidden"/>                                        

                                            <div class="am-form-group">
                                                <label for="doc-ipt-3" class="am-u-sm-3 am-form-label widget-text">
                                                    独立域名
                                                </label>
                                                <div class="am-u-sm-9">
                                                    <input type="text" name="info[host]" value="{$info.wechat.host}" style="width: 200px;"/>
                                                </div>
                                            </div>

                                            <div class="am-form-group">
                                                <label for="doc-ipt-3" class="am-u-sm-3 am-form-label widget-text">
                                                    页面标题
                                                </label>
                                                <div class="am-u-sm-9">
                                                    <input type="text" name="info[title]" value="{$info.wechat.title}"/>
                                                </div>
                                            </div>                                             
                                            
                                            <div class="am-form-group">
                                                <label for="doc-ipt-3" class="am-u-sm-3 am-form-label widget-text">
                                                    页面描述
                                                </label>
                                                <div class="am-u-sm-9">
                                                    <input type="text" name="info[description]" value="{$info.wechat.description}"/>
                                                </div>
                                            </div> 
                                            
                                            <div class="am-form-group">
                                                <label for="doc-ipt-3" class="am-u-sm-3 am-form-label widget-text">
                                                    调试模式
                                                </label>
                                                <div class="am-u-sm-9">
                                                    <label class="am-radio-inline" style="padding-top: 0;">
                                                        <input type="radio" value="1" name="info[debug]" data-am-ucheck {if $info.wechat.debug==1}checked{/if}> 开启
                                                    </label> 
                                                    <label class="am-radio-inline" style="padding-top: 0;">
                                                        <input type="radio" value="0" name="info[debug]" data-am-ucheck {if $info.wechat.debug!=1}checked{/if}> 关闭
                                                    </label>
                                                </div>
                                            </div>                                                                                         
                                        </form>
                                    </div>
                                    <footer class="am-panel-footer am-cf">
                                        <div class="am-fr">
                                            <button class="am-btn am-btn-success am-btn-xs" data-model="ajaxform" data-option="{form:'#info_form'}" data-success="callback">
                                                <i class="am-icon am-icon-save">
                                                </i>
                                                保存
                                            </button>
                                        </div>
                                    </footer>
                                </div>
                            </div>                            

                        </div>
 

                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
        function callback(data) {
            if (data.code == 1) {
                layer.msg(data.msg, {
                    icon: 1,
                    time: 1000
                }, function() {
                    window.location.reload();
                });
            } else {
                layer.msg(data.msg, {
                    icon: 2
                });
            }
        } 
        </script>
    </body>
</html>
