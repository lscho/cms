<!DOCTYPE html>
<html lang="en">
{load href="__STATIC__/css/amazeui.min.css,__STATIC__/css/app.css" /}
{load href="__STATIC__/js/jquery.min.js,__STATIC__/js/amazeui.min.js,__STATIC__/layer/layer.js,__STATIC__/js/app.js" /}
<body class="theme-white" style="background-color: #fff;" data-type="widgets">
    <div class="widget">
        <form id="add_form" action="{:url('/admin/navigation/add')}" class="am-form am-form-horizontal" method="post">
            <input type="hidden" name="info[id]" value="{$info.id}" />

            <div class="am-form-group">
                <label for="doc-ipt-3" class="am-u-sm-4 am-form-label widget-title">上级栏目</label>
                <div class="am-u-sm-8">
                    <select name="info[parentid]">
                        <option value="0">做为顶级栏目</option>
                        {volist name="navigation" id="vo"}
                        <option value="{$vo.id}" {if $Request.get.parentid==$vo.id||$info.parentid==$vo.id}selected{/if}>{$vo.title}</option>
                        {/volist}
                    </select>
                </div>
            </div>

            <div class="am-form-group">
                <label for="doc-ipt-3" class="am-u-sm-4 am-form-label widget-title">名称</label>
                <div class="am-u-sm-8">
                    <input type="text" name="info[title]" value="{$info.title}">
                </div>
            </div>

            <div class="am-form-group">
                <label for="doc-ipt-3" class="am-u-sm-4 am-form-label widget-title">地址</label>
                <div class="am-u-sm-8">
                    <input type="text" name="info[url]" value="{$info.url}">
                </div>
            </div>    

            <div class="am-form-group">
                <label for="doc-ipt-3" class="am-u-sm-4 am-form-label widget-title">打开方式</label>
                <div class="am-u-sm-8">
                    <label class="am-radio-inline">
                        <input type="radio" name="info[target]" value="_blank" data-am-ucheck {if $info.target=='_blank'}checked{/if}> 新页面
                    </label>
                    <label class="am-radio-inline">
                        <input type="radio" name="info[target]" value="_self" data-am-ucheck {if $info.target!='_blank'}checked{/if}> 当前页
                    </label>
                </div>
            </div>                    

            <div class="am-form-group">
                <div class="am-u-sm-8 am-u-sm-offset-4">
                    <button type="button" data-model="ajaxform" data-option="{form:'#add_form'}" data-success="callback" class="am-btn am-btn-default am-btn-success">保存</button>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript">
    function callback(data){
        if(data.code==1){
            parent.location.reload();
        }else{
            layer.msg(data.msg);
        }
    }
    </script>
</body>

</html>
